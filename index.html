<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bybit Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome to Bybit</h2>
            <div class="tabs">
                <button class="tab active">Email</button>
                <button class="tab">Mobile</button>
                <button class="tab">QR Code</button>
            </div>
            <form class="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot password</a>
                <button type="submit" class="login-button">Log in</button>
                <div class="alternative-logins">
                    <button class="google-login">Google</button>
                    <button class="apple-login">Apple</button>
                </div>
            </form>
        </div>
        <div class="promo-box">
            <h3>Bybit x Taiko</h3>
            <p>Get a head start with 2,000,000 TAIKO on ByStarter!</p>
            <div class="promo-image"></div>
            <button class="get-started-button">Get Started</button>
        </div>
    </div>
</body>
</html>
